{% extends 'base.html' %}

{% block title %}
GenderVision | Home
{% endblock %}

{% block content %}

<section class="position-relative text-white">

  <img src="./static/home.png" style="width: 100%">
  <!-- Capa de texto superpuesta -->
  <div class="position-absolute start-0 ps-5" style="top: 20%;">
